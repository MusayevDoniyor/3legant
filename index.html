<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3legant</title>

    <!-- ! Links -->
    <link rel="stylesheet" href="./sass/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="section-left-div">
          <h2>3legant.</h2>
          <img src="./image/img1.png" alt="img of sofa" />
        </div>

        <div class="section-right-div">
          <div class="section-right-div-title">
            <h1>Sign up</h1>
            <span>Already have an account? <a href="#sign">Sign in</a> </span>
          </div>

          <form action="">
            <label for="name">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
              />
            </label>

            <label for="username">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
              />
            </label>

            <label for="email">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email address"
              />
            </label>

            <label for="password">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />

              <img
                class="password-eyeIcon"
                src="./image/eyeIcon.svg"
                alt="icon of eye"
                onclick="togglePasswordVisibility()"
              />
            </label>

            <label class="privacy-check" for="privacy">
              <input type="checkbox" name="privacy" id="privacy" />

              I agree with<span> Privacy Policy </span>and
              <span> Terms of Use </span>
            </label>

            <input class="form-btn" type="button" value="Sign Up" />
          </form>
        </div>
      </section>
    </main>

    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      }
    </script>
  </body>
</html>
